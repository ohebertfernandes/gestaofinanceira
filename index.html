            <button onclick="switchTab('fixed')" class="flex flex-col items-center text-slate-400 tab-icon" id="mob-fixed"><i class="fa-solid fa-house"></i><span class="text-[10px]">Fixas</span></button>
            <button onclick="switchTab('variable')" class="flex flex-col items-center text-slate-400 tab-icon" id="mob-variable"><i class="fa-solid fa-cart-shopping"></i><span class="text-[10px]">Vari√°veis</span></button>
            <button onclick="switchTab('debts')" class="flex flex-col items-center text-slate-400 tab-icon" id="mob-debts"><i class="fa-solid fa-credit-card"></i><span class="text-[10px]">D√≠vidas</span></button>
            <button onclick="switchTab('goals')" class="flex flex-col items-center text-slate-400 tab-icon" id="mob-goals"><i class="fa-solid fa-piggy-bank"></i><span class="text-[10px]">Reserva</span></button>

    <!-- MAIN LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- 1. SAFE CONFIG INIT ---
        let app, auth, db, appId;
        
        try {
       const firebaseConfig = {
  apiKey: "AIzaSyCL6XpBIm322dq2hW7z-Y5Nskxdn-T9OzU",
  authDomain: "fluxocash-b81f6.firebaseapp.com",
  projectId: "fluxocash-b81f6",
  storageBucket: "fluxocash-b81f6.firebasestorage.app",
  messagingSenderId: "1021395240266",
  appId: "1:1021395240266:web:e44282819a1ab0c2feadb3"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const appId = "fluxocash-app"

        // --- 2. EVENT LISTENERS (No HTML onclicks for auth) ---
        
        // Navigation between Login/Register
        document.getElementById('btn-go-register').addEventListener('click', () => {
            document.getElementById('login-block').classList.add('hidden');
            document.getElementById('register-block').classList.remove('hidden');
        });
        document.getElementById('btn-go-login').addEventListener('click', () => {
            document.getElementById('register-block').classList.add('hidden');
            document.getElementById('login-block').classList.remove('hidden');
        });

        const setStatus = (msg) => document.getElementById('auth-status').innerText = msg;
        const setBtnLoading = (btnId, isLoading, text) => {
            const btn = document.getElementById(btnId);
            if(isLoading) {
                btn.disabled = true;
                btn.innerText = "Processando...";
                btn.classList.add('loading-btn');
            } else {
                btn.disabled = false;
                btn.innerText = text;
                btn.classList.remove('loading-btn');
            }
        };

        // LOGIN Logic
        document.getElementById('form-login').addEventListener('submit', async (e) => {
            e.preventDefault();
            if(!auth) return;
            
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            
            setBtnLoading('btn-login-submit', true, 'Entrar');
            setStatus("");

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                // Auth listener will handle the rest
            } catch (error) {
                console.error(error);
                setBtnLoading('btn-login-submit', false, 'Entrar');
                if(error.code === 'auth/invalid-credential') setStatus("E-mail ou senha incorretos.");
                else setStatus("Erro ao fazer login. Tente novamente.");
            }
        });

        // REGISTER Logic
        document.getElementById('form-register').addEventListener('submit', async (e) => {
            e.preventDefault();
            if(!auth) return;

            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-pass').value;
            const confirm = document.getElementById('reg-confirm').value;

            if(pass !== confirm) { setStatus("Senhas n√£o conferem."); return; }
            
            setBtnLoading('btn-reg-submit', true, 'Cadastrar');
            setStatus("");

            try {
                await createUserWithEmailAndPassword(auth, email, pass);
            } catch (error) {
                setBtnLoading('btn-reg-submit', false, 'Cadastrar');
                if(error.code === 'auth/email-already-in-use') setStatus("E-mail j√° est√° em uso.");
                else if(error.code === 'auth/weak-password') setStatus("Senha fraca (use 6+ digitos).");
                else setStatus("Erro ao cadastrar.");
            }
        });

        // GUEST Logic
        document.getElementById('btn-guest').addEventListener('click', async () => {
            if(!auth) return;
            setBtnLoading('btn-guest', true, 'Entrar como Convidado');
            setStatus("");
            try {
                await signInAnonymously(auth);
            } catch (e) {
                console.error(e);
                setBtnLoading('btn-guest', false, 'Entrar como Convidado');
                setStatus("Erro ao entrar como convidado.");
            }
        });

        // LOGOUT Logic
        document.getElementById('btn-logout').addEventListener('click', () => {
            if(!auth) return;
            if(confirm("Sair da conta?")) signOut(auth).then(() => location.reload());
        });

        // --- 3. GLOBAL STATE & HELPERS ---
        let currentUser = null;
        let appData = { income: 0, fixed: [], variable: [], debts: [], goals: [] };
        let chartInstance = null;

        // AUTH STATE LISTENER
        if (auth) {
            // Priority token check
            const initAuth = async () => {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    try { await signInWithCustomToken(auth, __initial_auth_token); } catch(e) {}
                }
            };
            initAuth();

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    // Switch Screens
                    document.getElementById('auth-screen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('auth-screen').classList.add('hidden');
                        document.getElementById('app-screen').classList.remove('hidden');
                        document.getElementById('app-screen').classList.add('flex');
                    }, 500);

                    document.getElementById('user-display').innerText = user.isAnonymous ? "Convidado" : user.email;

                    // Listen to Data
                    const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'app_data', 'main');
                    onSnapshot(docRef, (snap) => {
                        if (snap.exists()) {
                            appData = snap.data();
                        } else {
                            // Init defaults for new user
                            appData = { income: 0, fixed: [], variable: [], debts: [], goals: [] };
                            saveData();
                        }
                        renderUI();
                    });

                } else {
                    currentUser = null;
                    document.getElementById('auth-screen').classList.remove('hidden');
                    document.getElementById('auth-screen').style.opacity = '1';
                    document.getElementById('app-screen').classList.add('hidden');
                    document.getElementById('app-screen').classList.remove('flex');
                    
                    // Reset buttons
                    setBtnLoading('btn-login-submit', false, 'Entrar');
                    setBtnLoading('btn-reg-submit', false, 'Cadastrar');
                    setBtnLoading('btn-guest', false, 'Entrar como Convidado');
                }
            });
        }

        const saveData = async () => {
            if(!currentUser || !db) return;
            try {
                await setDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid, 'app_data', 'main'), appData);
            } catch(e) { console.error("Save Error", e); }
        };

        // --- 4. GLOBAL FUNCTIONS FOR HTML ONCLICK ---
        // (Only for inside-app interactions)

        window.addFixed = (e) => {
            e.preventDefault();
            const n = document.getElementById('fix-name').value;
            const v = parseFloat(document.getElementById('fix-val').value);
            if(n && v) {
                appData.fixed.push({name:n, value:v});
                document.getElementById('fix-name').value=''; document.getElementById('fix-val').value='';
                saveData();
            }
        };

        window.addVar = (e) => {
            e.preventDefault();
            const c = document.getElementById('var-cat').value;
            const v = parseFloat(document.getElementById('var-val').value);
            const d = document.getElementById('var-date').value;
            if(c && v) {
                appData.variable.push({category:c, value:v, date:d});
                document.getElementById('var-val').value='';
                saveData();
            }
        };

        window.addDebt = (e) => {
            e.preventDefault();
            const n = document.getElementById('debt-name').value;
            const t = parseFloat(document.getElementById('debt-tot').value)||0;
            const p = parseFloat(document.getElementById('debt-par').value);
            if(n && p) {
                appData.debts.push({name:n, total:t, parcel:p});
                document.getElementById('debt-name').value=''; document.getElementById('debt-tot').value=''; document.getElementById('debt-par').value='';
                saveData();
            }
        };

        window.addGoal = (e) => {
            e.preventDefault();
            const n = document.getElementById('goal-name').value;
            const v = parseFloat(document.getElementById('goal-val').value);
            if(n && v) {
                appData.goals.push({name:n, value:v});
                document.getElementById('goal-name').value=''; document.getElementById('goal-val').value='';
                saveData();
            }
        };

        window.delItem = (type, idx) => {
            if(confirm("Remover este item?")) {
                appData[type].splice(idx,1);
                saveData();
            }
        };

        window.resetData = () => {
            if(confirm("Apagar TODOS os dados?")) {
                appData={income:0,fixed:[],variable:[],debts:[],goals:[]};
                saveData();
            }
        };

        document.getElementById('inp-income').addEventListener('input', (e) => {
            appData.income = parseFloat(e.target.value)||0;
            saveData();
        });

        // UI RENDER
        function fmt(n) { return new Intl.NumberFormat('pt-BR', {style:'currency', currency:'BRL'}).format(n); }

        function renderUI() {
            document.getElementById('inp-income').value = appData.income || 0;

            const listFix = document.getElementById('list-fixed'); listFix.innerHTML=''; let sFix=0;
            (appData.fixed||[]).forEach((i, idx) => { sFix+=i.value; listFix.innerHTML+=`<tr class="border-b"><td class="py-2 text-slate-700">${i.name}</td><td class="text-right font-medium">${fmt(i.value)}</td><td class="text-right"><button onclick="delItem('fixed',${idx})" class="text-slate-300 hover:text-red-500"><i class="fa-solid fa-trash"></i></button></td></tr>`;});

            const listVar = document.getElementById('list-var'); listVar.innerHTML=''; let sVar=0;
            (appData.variable||[]).sort((a,b)=>new Date(b.date)-new Date(a.date)).forEach((i, idx) => { sVar+=i.value; listVar.innerHTML+=`<li class="py-3 flex justify-between"><div><span class="block text-slate-700">${i.category}</span><span class="text-xs text-slate-400">${i.date}</span></div><div class="flex gap-2 items-center"><span class="font-bold text-slate-600">${fmt(i.value)}</span><button onclick="delItem('variable',${idx})" class="text-slate-300 hover:text-red-500"><i class="fa-solid fa-trash"></i></button></div></li>`;});

            const listDebt = document.getElementById('list-debt'); listDebt.innerHTML=''; let sDebt=0;
            (appData.debts||[]).forEach((i, idx) => { sDebt+=i.parcel; listDebt.innerHTML+=`<div class="flex justify-between p-2 border rounded bg-slate-50"><div><div class="font-bold text-slate-700">${i.name}</div><div class="text-xs text-slate-400">Total: ${fmt(i.total)}</div></div><div class="text-right"><div class="text-red-600 font-bold">${fmt(i.parcel)}/m√™s</div><button onclick="delItem('debts',${idx})" class="text-xs text-slate-300">remover</button></div></div>`;});

            const listGoal = document.getElementById('list-goal'); listGoal.innerHTML=''; let sGoal=0;
            (appData.goals||[]).forEach((i, idx) => { sGoal+=i.value; listGoal.innerHTML+=`<div class="flex justify-between p-3 border border-emerald-100 bg-emerald-50 rounded"><div><span class="font-bold text-emerald-800">${i.name}</span></div><div class="text-right"><span class="font-bold text-emerald-700">${fmt(i.value)}</span><button onclick="delItem('goals',${idx})" class="ml-2 text-emerald-300 hover:text-emerald-600"><i class="fa-solid fa-trash"></i></button></div></div>`;});

            document.getElementById('d-fix').innerText = fmt(sFix);
            document.getElementById('d-var').innerText = fmt(sVar);
            document.getElementById('d-debt').innerText = fmt(sDebt);
            document.getElementById('d-goal').innerText = fmt(sGoal);

            const balance = (appData.income||0) - (sFix + sVar + sDebt + sGoal);
            const balEl = document.getElementById('final-balance');
            balEl.innerText = fmt(balance);
            if(balance > 0) { balEl.className="text-4xl font-extrabold text-emerald-500"; document.getElementById('balance-msg').innerText="Lucro! Use para investir."; }
            else if(balance < 0) { balEl.className="text-4xl font-extrabold text-red-500"; document.getElementById('balance-msg').innerText="Preju√≠zo. Corte gastos."; }
            else { balEl.className="text-4xl font-extrabold text-slate-400"; document.getElementById('balance-msg').innerText="Zero a zero."; }

            updateChart(appData.income||0, sFix, sVar, sDebt, sGoal);
        }

        function updateChart(inc, fix, vari, debt, goal) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            if(chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Renda', 'Gastos'],
                    datasets: [
                        { label: 'Renda', data: [inc, 0], backgroundColor: '#059669', stack:'0' },
                        { label: 'Fixas', data: [0, fix], backgroundColor: '#64748b', stack:'1' },
                        { label: 'Vari√°veis', data: [0, vari], backgroundColor: '#f97316', stack:'1' },
                        { label: 'D√≠vidas', data: [0, debt], backgroundColor: '#ef4444', stack:'1' },
                        { label: 'Invest', data: [0, goal], backgroundColor: '#34d399', stack:'1' }
                    ]
                },
                options: { responsive: true, maintainAspectRatio: false, scales: {x:{stacked:true}, y:{stacked:true, display:false}}, plugins: {legend:{position:'bottom'}} }
            });
        }

        // NAV
        window.switchTab = (id) => {
            ['dashboard','fixed','variable','debts','goals'].forEach(t => {
                document.getElementById('tab-'+t).classList.add('hidden');
                document.getElementById('btn-'+t)?.classList.remove('active');
                document.getElementById('mob-'+t)?.classList.remove('active-mobile');
            });
            document.getElementById('tab-'+id).classList.remove('hidden');
            document.getElementById('btn-'+id)?.classList.add('active');
            document.getElementById('mob-'+id)?.classList.add('active-mobile');
        };

                if(!apiKey) throw new Error("API Key missing");
                const prompt = `Analise como Pai Rico. Contexto: ${JSON.stringify(appData)}. Foco: ${type}. Responda em Markdown.`;
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
